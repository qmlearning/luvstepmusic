<!DOCTYPE html>
<html>
  
  <body>
    
    <h1>Luvstep1 Output</h1>
    <button type="button" onclick="process()">View tracks</button>
    <p id="output"></p>
    
    <script>
      var luvstep1 = {
        track1 : ["Jenny", ""],
        track2 : ["The Art Of Noise", "Moments In Love (Caspa Remix)"],
        track3 : ["M83", "We Own The Sky (Udachi Remix)"],
        track4 : ["Subscape", "Nothing's Wrong"],
        track5 : ["deadmau5, Kaskade", "I Remember (Caspa Remix)"],
        track6 : ["Jupiter One", "Find Me A Place (RX Remix)"],
        track7 : ["Stenchman", "The Number One"],
        track8 : ["Yael Naim", "Toxic (16Bit Remix)"],
        track9 : ["Starkey", "Miracles"],
        track10 : ["Little Dragon", "Twice (16Bit Remix)"],
        track11 : ["Mala", "Alicia"],
        track12 : ["Booty Luv", "Say It (NERO Remix)"],
        track13 : ["Ellie Goulding", "Starry Eyed (Jakwob Remix)"],
        track14 : ["Dorothy", ""],
        track15 : ["Attacca Pesante, Shea Soul", "Make It Funky for Me (Rusko Remix)"],
        track16 : ["Simian Mobile Disco", "Cruel Intentions (Joker Remix)"],
        track17 : ["Little Jinder, 12th Planet, Flinch", "Youth Blood (12th Planet & Flinch Remix)"],
        track18 : ["2000F, JKamata", "You Don't Know What Love Is (VIP)"],
        track19 : ["Passion Pit", "The Reeling (Flufftronix Remix)"],
        track20 : ["Turboweekend, JKamata, 2000F", "Something or Nothing (2000F & JKamata Remix)"],
        track21 : ["Chromeo", "Night By Night (Skream Remix)"],
        track22 : ["Cosmic Revenge", "Late Nights"],
        track23 : ["Rusko, Soul Nana", "Love Is Real"],
        track24 : ["Florence + The Machine, The xx, Jamie xx", "You've Got The Love (Jamie xx Remix)"],
        track25 : ["Boxcutter", "Foxy"],
        track26 : ["Joy Orbison", "Hyph Mngo"],
        track27 : ["Molly", ""]
      }
      
      var output = document.getElementById("output");
      
      function process() {
        let data = "";
        for (var i in luvstep1) {
          var num = Object.keys(luvstep1).indexOf(i) + 1;
          if (luvstep1[i][1] == "") {data += num + ". " + luvstep1[i][0] + "<br>";}
          else {data += num + ". " + luvstep1[i][0] + " - " + luvstep1[i][1] + "<br>";}
        }
        output.innerHTML = data;
      }
    </script>
    
  </body>
  
</html>
